<body ng-controller="controllerCtrl" class="ng-scope">
<!-- uiView: --><ui-view class="ng-scope" style=""><div class="wrapper ng-scope">

<header>
<div class="container">

<a href="http://leadsbasket.com/" class="navbar-brand desktop">

</a>
<div class="wrap_mobil_navbar_brand mobile ng-binding">
<a href="http://leadsbasket.com/" class="navbar-brand">

</div>
</div>

<!-- ngIf: toggleMobilMenu -->
<!-- uiView: --><ui-view class="ng-scope" style=""><!-- ngIf: !notActive --><div class="auth ng-scope" ng-if="!notActive">
<h2>Login to LeadsBasket</h2>
<form name="form" ng-submit="login()" class="ng-pristine ng-invalid ng-invalid-required ng-valid-pattern ng-valid-email">
<div class="form-group" ng-class="{ 'has-error': form.email.$dirty &amp;&amp; form.email.$invalid &amp;&amp; form.email.$touched || msg, 'has-success': form.email.$valid &amp;&amp; !msg}">
<input type="email" name="email" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-pattern ng-valid-email" ng-model="user.username" ng-pattern="/^([a-zA-Z0-9])+([a-zA-Z0-9._%+-])+@([a-zA-Z0-9_.-])+\.(([a-zA-Z]){2,6})$/" required="" placeholder="Email" />
<div ng-show="form.email.$dirty &amp;&amp; form.email.$invalid &amp;&amp; form.email.$touched || form.email.$error.pattern || msg" class="ng-hide">
<span ng-show="form.email.$error.pattern &amp;&amp; form.email.$invalid &amp;&amp; form.email.$touched" class="help-block ng-hide">An email address is invalid</span>
<span ng-show="form.email.$error.required" class="help-block">Can't be blank</span>
<span ng-show="msg" class="help-block ng-binding ng-hide"></span>
</div>
</div>
<div class="form-group" ng-class="{ 'has-error': form.password.$dirty &amp;&amp; form.password.$error.required || msg, 'has-success': form.password.$valid &amp;&amp; !msg }">
<input type="password" name="password_fake" id="password_fake" value="" style="display:none;" />
<input type="password" name="password" id="password" class="form-control ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" ng-model="user.password" required="" placeholder="Password" autocomplete="new-password" />
<div ng-show="form.password.$dirty || msg" class="ng-hide">
<span ng-show="form.password.$error.required" class="help-block">Can't be blank</span>
<span ng-show="msg" class="help-block ng-binding ng-hide"></span>
</div>
</div>
<div class="form-actions">
<button class="btn-green" type="submit" ng-disabled="form.$invalid || dataLoading || msg" disabled="disabled">
Login
<!-- ngIf: dataLoading -->
</button>
</div>
<div class="checkbox_wrap">
<label class="checkbox" ng-class=" rememberMe ? 'check_chk' : ' '">
<input type="checkbox" name="" ng-model="rememberMe" class="ng-pristine ng-untouched ng-valid ng-empty" />
<span>Remember Me</span>
</label>
<a class="forgot_pass link" ui-sref="forgot" href="/forgot">Forgot Password?</a>
</div>
<p>Not a member yet? <a class="link" href="https://leadsbasket.com">Sign up now</a> to get leads.</p>
</form>
</div><!-- end ngIf: !notActive -->
